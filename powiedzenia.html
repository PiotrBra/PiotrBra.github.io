        <article>
            
            <div class="slideshow-container">
                <h1 class = "h1quiz">Piękne powiedzenia wędkarzy (warto zapamiętać)</h1>
                

                <div class="mySlides">
                    <img src="galeria/1.jpg" alt = "1.jpg">
                </div>
                <div class="mySlides">
                    <img src="galeria/2.jpg" alt = "2.jpg">
                </div>
                <div class="mySlides">
                    <img src="galeria/3.jpg" alt = "3.jpg">
                </div>
                <div class="mySlides">
                    <img src="galeria/4.jpg" alt = "4.jpg">
                </div>
                <div class="mySlides">
                    <img src="galeria/5.jpg" alt = "5.jpg">
                </div>
                <div class="mySlides">
                    <img src="galeria/6.jpg" alt = "6.jpg">
                </div>
                
            
                <button class="prev" onclick="plusSlides(-1)">❮</button>
                <button class="next" onclick="plusSlides(1)">❯</button>
            </div>
            
            <script>
                let slideIndex = 0;
                showSlides();
            
                function showSlides() {
                let i;
                const slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1;
                }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 2000); // Zmiana co 2 sekundy
                }
                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }
            </script>
        </article>
